<div class="container d-flex col justify-content-center flex-wrap align-items-center">
    <div *ngFor="let character of characters" class="m-4">
        <app-shared-base-card [content]="character"></app-shared-base-card>
    </div>
</div>


<div class="d-flex justify-content-end align-items-end w-100" *ngIf="scrolled">
    <button id="backToTopBtn" (click)="backToTop()" class="btn btn-light text-primary">
        <i class="fa-solid fa-chevron-up"></i>
    </button>
</div>
